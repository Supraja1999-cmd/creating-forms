<html lang="en">
  <head>

  </head>
  <body>
    <div>
      <div style="margin-right: 450px; margin-left: 450px; top: 50%">
        <div
          class="shadow1"
          id="login-elements"
          style="padding: 40px; margin-top: 40px; background-color: #ffffff"
        >
          <div>
            <form method="POST" action="">
              <div align="left">
                <span style="font-weight: 650; font-size: 28px">Enquiry</span>
              </div>
              <br />
              <div id="patient-register-col3">
                <span>Name</span><br />
                <input
                  class="pd10 mg-top-10"
                  type="text"
                  name="fname"
                  placeholder="Your name"
                  required
                />
              </div>

              <div id="patient-register-col3">
                <span>Contact Number</span><br />
                <input
                  class="pd10 mg-top-10"
                  type="number"
                  name="fname"
                  placeholder="Your Contact Number"
                  required
                />
              </div>

              <div id="patient-register-col3">
                <span>Enquiry Details</span><br />
                <input
                  class="pd10 mg-top-10"
                  type="text"
                  name="fname"
                  placeholder="Type your quiries here..."
                  required
                />
              </div>

              <br />

              <div align="center">
                <input type="submit" class="btn btn1" value="Submit" />
                <span
                  ><a href="dashboard.html"
                    ><br /><br />Back to Dashboard</a
                  ></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
